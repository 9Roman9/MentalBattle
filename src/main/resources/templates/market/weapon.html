<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/static/style.css" th:href="@{/style.css}">
    <title>MentalBattle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="text">- Що ж, приступимо. Можу запропонувати тобі зброю трьох категорій: <span>мечі</span>, <span>луки</span>, та <span>молоти</span>.<br><br>
    Що тобі більше до вподоби?</div>
<div class="image"> <img id="img" src="/img/Weapons.JPEG"> </div>
<div class="output">
    <a href="swords">Мечі</a><br><br>
    <a href="bows">Луки</a><br><br>
    <a href="hammers">Молоти</a><br><br>
    <a href="products">Назад</a>
</div>

    <p>Песо: <span th:text="${money}"></span></p><br>
    <p>Магічні амулети:</p>
    <span th:text="${magic1}"></span><br>
    <span th:text="${magic2}"></span><br>
    <span th:text="${magic3}"></span><br>
    <span th:text="${magic4}"></span><br>
    <span th:text="${magic5}"></span><br>

</html>
