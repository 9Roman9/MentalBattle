<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/static/style.css" th:href="@{/style.css}">
    <title>MentalBattle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="text">- Що тебе цікавить: <span>магічні амулети</span>, <span>зброя</span> чи <span>екіпірування</span>?</div>
<div class="image"> <img id="img" src="/img/Tent.JPEG"> </div>
<div class="output">
    <a href="magic">Магічні амулети</a><br><br>
    <a href="weapon">Зброя</a><br><br>
    <a href="equipment">Обладунки</a><br><br>
    <a href="finishShopping">Я купив все, що потрібно</a>
</div>
<div class="indicators">
    <p>Песо: <span th:text="${money}"></span></p><br>
    <p>Магічні амулети:</p>
    <span th:text="${magic1}"></span><br>
    <span th:text="${magic2}"></span><br>
    <span th:text="${magic3}"></span><br>
    <span th:text="${magic4}"></span><br>
    <span th:text="${magic5}"></span><br>
    <span th:text="${magic6}"></span><br>
    <span th:text="${magic7}"></span>
</div>
</body>
</html>
