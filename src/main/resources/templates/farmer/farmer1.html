<div class="image"> <img id="img" src="/img/Farmer.JPEG"> </div>
<div class="output">
    <a href="farmer2">- Та от ходять чутки, що в цих землях живе злий чаклун, який не дає життя місцевим, постійно тероризує його і збирає з людей данину. Негоже так ставитися до людей, тому я хочу покінчити з ним.</a>
